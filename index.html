<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050a10;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            background: radial-gradient(circle at top, #0a192f 0%, #050a10 100%);
            overflow-x: hidden;
        }

        /* 3D Glowing Profile Animation */
        .profile-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            perspective: 1000px;
        }

        .profile-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3D 8s infinite linear;
        }

        .profile-card img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00d2ff;
            box-shadow: 0 0 20px #00d2ff, 0 0 40px rgba(0, 210, 255, 0.6);
            backface-visibility: hidden;
        }

        @keyframes rotate3D {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            50% { transform: rotateY(180deg) rotateX(-5deg); box-shadow: 0 0 30px #ff00ea, 0 0 60px rgba(255, 0, 234, 0.6); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }

        .header-top h1 {
            font-size: 22px;
            color: #00d2ff;
            text-shadow: 0 0 15px #00d2ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 10px 0;
        }

        .section-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Common Card Style */
        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 5px;
            padding: 15px 20px;
            width: 100%;
            max-width: 350px;
            text-align: left;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
        }

        .card:hover {
            background: rgba(0, 210, 255, 0.1);
            border-color: #00d2ff;
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .card strong {
            font-size: 16px;
            margin-bottom: 4px;
            letter-spacing: 1px;
        }

        .card span {
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            color: #00d2ff;
            opacity: 0.8;
        }

        /* Tech Badges */
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .badge {
            border: 1px solid #00d2ff;
            color: #00d2ff;
            padding: 6px 12px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            background: rgba(0, 210, 255, 0.05);
        }

        footer {
            margin-top: 50px;
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
